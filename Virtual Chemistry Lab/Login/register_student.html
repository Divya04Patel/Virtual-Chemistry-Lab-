<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register as Student - Virtual Chemistry Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #d7eafc, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #003c8f;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üßë‚Äçüéì Student Registration</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="school" placeholder="School/College Name" required />
      <select name="grade" required>
        <option value="">Select Grade/Class</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
        <option value="college">College</option>
      </select>
      <input type="password" name="password" placeholder="Create Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
  </div>
  <!-- ...existing code... -->
<script>
document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.querySelector('input[name="name"]').value;
  const email = document.querySelector('input[name="email"]').value;
  const school = document.querySelector('input[name="school"]').value;
  const grade = document.querySelector('select[name="grade"]').value;
  const pwd = document.querySelector('input[name="password"]').value;
  const cpwd = document.querySelector('input[name="confirm_password"]').value;

  if (pwd !== cpwd) {
    alert('Passwords do not match!');
    return;
  }

  // Save student info to localStorage
  const students = JSON.parse(localStorage.getItem('students') || '[]');
  students.push({ name, email, school, grade });
  localStorage.setItem('students', JSON.stringify(students));

  alert('Registration successful! Please login.');
  window.location.href = 'login_student.html';
});
</script>
<!-- ...existing code... -->
</body>
</html>
