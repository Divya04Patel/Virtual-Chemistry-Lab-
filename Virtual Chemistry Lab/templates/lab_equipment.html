<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Equipment - Virtual Chemistry Lab</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { background: #f6f9fc; }
    .equip-container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px #b3c6e0; padding: 32px; }
    h2 { color: #0d47a1; text-align: center; margin-bottom: 32px; }
    .equip-grid { display: flex; flex-wrap: wrap; gap: 32px; justify-content: center; }
    .equip-item { background: #e3f2fd; border-radius: 12px; box-shadow: 0 2px 8px #b3c6e0; padding: 24px 16px; width: 180px; text-align: center; transition: transform 0.2s; }
    .equip-item:hover { transform: scale(1.05); }
    .equip-item img { width: 80px; height: 80px; margin-bottom: 12px; }
    .equip-label { font-size: 1.1em; color: #0d47a1; font-weight: 600; }
  </style>
</head>
<body>
  <div class="equip-container">
    <h2>ðŸ§ª Lab Equipment</h2>
    <div class="equip-grid">
      <div class="equip-item"><img src="images/beaker.png" alt="Beaker"><div class="equip-label">Beaker</div></div>
      <div class="equip-item"><img src="images/testtube.png" alt="Test Tube"><div class="equip-label">Test Tube</div></div>
      <div class="equip-item"><img src="images/burette.png" alt="Burette"><div class="equip-label">Burette</div></div>
      <div class="equip-item"><img src="images/pipette.png" alt="Pipette"><div class="equip-label">Pipette</div></div>
      <div class="equip-item"><img src="images/bunsenburner.png" alt="Burner"><div class="equip-label">Burner</div></div>
      <div class="equip-item"><img src="images/flask.png" alt="Flask"><div class="equip-label">Flask</div></div>
      <div class="equip-item"><img src="images/hcl.png" alt="Reagent Bottle"><div class="equip-label">Reagent Bottle</div></div>
      <div class="equip-item"><img src="images/labman.png" alt="Lab Assistant"><div class="equip-label">Lab Assistant</div></div>
      <div class="equip-item"><img src="images/Periodic_Table.png" alt="Periodic Table"><div class="equip-label">Periodic Table</div></div>
      <div class="equip-item"><img src="images/sodium.png" alt="Sodium Metal"><div class="equip-label">Sodium Metal</div></div>
      <div class="equip-item"><img src="images/water.png" alt="Distilled Water"><div class="equip-label">Distilled Water</div></div>
      <div class="equip-item"><img src="images/amino.png" alt="Amino Acid"><div class="equip-label">Amino Acid</div></div>
      <div class="equip-item"><img src="images/h2so4.png" alt="Sulphuric Acid"><div class="equip-label">Sulphuric Acid</div></div>
    </div>
  </div>
</body>
</html>
