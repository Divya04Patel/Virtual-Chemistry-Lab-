<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard - Virtual Chemistry Lab</title>

  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css" />

  <!-- Lottie Script -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #0d47a1;
    }

    header {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      padding: 25px 20px;
      text-align: center;
      color: white;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .labman-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    header h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      font-family: 'Playfair Display', serif;
    }

    nav {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      transition: all 0.3s ease-in-out;
      font-weight: 500;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px #b3c6e0;
      padding: 32px;
    }

    h2 {
      color: #0d47a1;
    }

    .section {
      margin-bottom: 32px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th, td {
      border: 1px solid #b3c6e0;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #e3f2fd;
    }

    .perform-btn {
      background: #43a047;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 16px;
      cursor: pointer;
    }

    .perform-btn:hover {
      background: #2e7031;
    }
    header {
  background: linear-gradient(to right, #1e3c72, #2a5298);
  padding: 25px 20px;
  text-align: center;
  color: white;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  position: relative; /* <-- Add this line */
}
  </style>
</head>
<body>

  <!-- Header with Labman and Navigation -->
  <header>
    <div class="header-container">
      <img src="../assets/labman.png" alt="Labman" class="labman-logo">
      <h1>Virtual Chemistry Lab</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="experiments.html">Experiments</a>
      <a href="safety.html">Lab Safety</a>
      <a href="theory.html">Theory</a>
    </nav>
  </header>

  <!-- Lottie Animation in Top Right -->
  <div style="position: absolute; top: 20px; right: 20px; width: 120px; height: 120px; z-index: 10;">
    <lottie-player
      src="assets/student_dashboard_animation.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>

  <!-- Student Dashboard -->
  <div class="dashboard-container">
    <h2>üßë‚Äçüéì Student Dashboard</h2>
    <div style="color:#1976d2;font-weight:bold;margin-bottom:10px;">Logged in as: <span id="student-email-display"></span></div>
   <!-- Assignment Table -->
<div class="section">
  <h3>Your Assigned Experiments/Quizzes</h3>
  <table id="student-assigned-table">
    <thead>
      <tr>
        <th>Type</th>
        <th>Title/Name</th>
        <th>Instructions/Link</th>
        <th>Your Submission</th>
        <th>Submit</th>
        <th>Teacher Feedback</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script>
const studentEmail = localStorage.getItem('student_email');

function getAssignments() {
  return JSON.parse(localStorage.getItem('assignments') || '[]');
}
function setAssignments(assignments) {
  localStorage.setItem('assignments', JSON.stringify(assignments));
}

function loadStudentAssignments() {
  const assignments = getAssignments().filter(a => a.student_email === studentEmail);
  const tbody = document.querySelector('#student-assigned-table tbody');
  tbody.innerHTML = '';
  assignments.forEach(a => {
    let title = a.type === 'experiment' ? a.name : a.title;
    let info = a.type === 'experiment' ? a.instructions : `<a href="${a.link}" target="_blank">Quiz Link</a>`;
    let submission = a.submission || '';
    let feedback = a.result || '';
    let submitBtn = a.submission ? '' : `<button class="submit-btn" data-id="${a.id}">Submit</button>`;
    let inputBox = a.submission ? submission : `<input type="text" class="submission-input" data-id="${a.id}" placeholder="Enter result/answer">`;
    tbody.innerHTML += `<tr>
      <td>${a.type.charAt(0).toUpperCase() + a.type.slice(1)}</td>
      <td>${title}</td>
      <td>${info}</td>
      <td>${inputBox}</td>
      <td>${submitBtn}</td>
      <td>${feedback}</td>
    </tr>`;
  });
}
loadStudentAssignments();

// Event delegation for submit buttons
document.querySelector('#student-assigned-table tbody').addEventListener('click', function(e) {
  if (e.target.classList.contains('submit-btn')) {
    const id = e.target.getAttribute('data-id');
    const input = document.querySelector(`.submission-input[data-id="${id}"]`);
    if (!input.value.trim()) {
      alert("Please enter your result/answer before submitting.");
      return;
    }
    const assignments = getAssignments();
    const idx = assignments.findIndex(a => a.id === id);
    if (idx !== -1) {
      assignments[idx].submission = input.value.trim();
      setAssignments(assignments);
      loadStudentAssignments();
    }
  }
});

  </script>
</body>
</html>
