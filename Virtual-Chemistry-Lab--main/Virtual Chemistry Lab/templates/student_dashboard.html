<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard - Virtual Chemistry Lab</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    /* Base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #0d47a1;
    }

    header {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      padding: 25px 20px;
      text-align: center;
      color: white;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      position: relative; /* Added for Lottie positioning */
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .labman-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    header h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      font-family: 'Playfair Display', serif;
    }

    nav {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      transition: all 0.3s ease-in-out;
      font-weight: 500;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px #b3c6e0;
      padding: 32px;
    }

    h2 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 24px;
    }

    .section {
      margin-bottom: 32px;
      background: #f8fafc;
      border-radius: 10px;
      padding: 22px 18px 18px 18px;
      box-shadow: 0 2px 10px #e3eaf3;
    }
    .section h3 {
      color: #1976d2;
      margin-bottom: 16px;
      font-size: 1.25em;
      letter-spacing: 0.5px;
      text-align: left;
    }


    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      font-size: 0.95em;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 12px 10px;
      text-align: left;
    }

    th {
      background: #bbdefb;
      color: #0d47a1;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    tr:nth-child(even) {
      background: #f5f5f5;
    }
    tr:hover {
        background-color: #e0f2f7;
    }

    /* Submission Input & Buttons */
    .submission-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #b3c6e0;
      border-radius: 4px;
      font-size: 0.9em;
      box-sizing: border-box; /* Include padding in width */
    }
    .submission-input:focus {
        border-color: #1976d2;
        outline: none;
        box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
    }

    .submit-exp-btn, .mark-quiz-done-btn {
      background: #43a047; /* Green */
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.2s ease, transform 0.1s ease;
      font-weight: 500;
      margin-top: 5px; /* Space from input */
    }

    .submit-exp-btn:hover, .mark-quiz-done-btn:hover {
      background: #2e7031; /* Darker green */
      transform: translateY(-1px);
    }

    td a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 500;
    }
    td a:hover {
        text-decoration: underline;
    }

    /* Status & Feedback Styling */
    .status-submitted {
        color: #388e3c;
        font-weight: 500;
    }
    .status-pending {
        color: #ff9800;
        font-weight: 500;
    }
    .feedback-evaluated {
        color: #1976d2;
        font-weight: 600;
    }
    .feedback-na {
        color: #9e9e9e;
    }

    /* Responsive adjustments */
    @media (max-width: 700px) {
      header h1 { font-size: 1.8em; }
      .labman-logo { width: 45px; height: 45px; }
      nav { flex-direction: column; gap: 8px; }
      nav a { padding: 6px 12px; font-size: 0.9em; }
      .dashboard-container { padding: 20px; margin: 20px auto; }
      h2 { font-size: 1.8em; margin-bottom: 20px; }
      .section { padding: 18px; }
      th, td { font-size: 0.8em; padding: 8px 6px; }
      .submission-input, .submit-exp-btn, .mark-quiz-done-btn { font-size: 0.8em; padding: 6px 10px; }
      /* Lottie adjustment for mobile */
      .lottie-animation-container {
        width: 80px;
        height: 80px;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <img src="../assets/labman.png" alt="Labman" class="labman-logo"> <h1>Virtual Chemistry Lab</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="experiments.html">Experiments</a>
      <a href="safety.html">Lab Safety</a>
      <a href="theory.html">Theory</a>
    
    </nav>
  </header>

  <div class="lottie-animation-container" style="position: absolute; top: 20px; right: 20px; width: 120px; height: 120px; z-index: 10;">
    <lottie-player
      src="../assets/student_dashboard_animation.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>

  <div class="dashboard-container">
    <h2>üßë‚Äçüéì Student Dashboard</h2>
    <div style="color:#1976d2;font-weight:bold;margin-bottom:20px; text-align: center;">Logged in as: <span id="student-email-display"></span></div>

    <div class="section">
      <h3>Your Assigned Experiments/Quizzes</h3>
      <table id="student-assigned-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Title/Name</th>
            <th>Instructions/Link</th>
            <th>Your Submission</th>
            <th>Action</th>
            <th>Teacher Feedback</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6" style="text-align: center; color: #616161;">No assignments loaded. Please ensure you are logged in.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // In a real application, student_email would come from a secure login session.
    // For this localStorage demo, we'll simulate a login or use a default.
    let studentEmail = localStorage.getItem('student_email');

    // If no student email is set (e.g., first visit), prompt for one for demo purposes
    if (!studentEmail) {
        let promptedEmail = prompt("Please enter your student email to view your dashboard (e.g., student@example.com):");
        if (promptedEmail !== null) { // Check if user didn't click Cancel
            studentEmail = promptedEmail.trim().toLowerCase();
            if (studentEmail) { // Only set if not empty after trim
                localStorage.setItem('student_email', studentEmail);
            } else {
                alert("No student email provided. Dashboard functionality will be limited.");
            }
        } else { // User clicked Cancel
            studentEmail = null; // Explicitly set to null if cancelled
            alert("No student email provided. Dashboard functionality will be limited.");
        }
    }

    // Display the logged-in student's email
    document.getElementById('student-email-display').textContent = studentEmail || 'N/A (Not logged in)';


    function getAssignments() {
        return JSON.parse(localStorage.getItem('assignments') || '[]');
    }

    function setAssignments(assignments) {
        localStorage.setItem('assignments', JSON.stringify(assignments));
    }

    function loadStudentAssignments() {
        if (!studentEmail) {
            document.querySelector('#student-assigned-table tbody').innerHTML = '<tr><td colspan="6" style="text-align: center; color: #d32f2f;">Please log in with a student email to view assignments.</td></tr>';
            return;
        }

        const assignments = getAssignments().filter(a => a.student_email === studentEmail);
        const tbody = document.querySelector('#student-assigned-table tbody');
        tbody.innerHTML = ''; // Clear existing rows

        if (assignments.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #616161;">No assignments assigned to you yet.</td></tr>';
            return;
        }

        assignments.forEach(a => {
            let title = a.type === 'experiment' ? a.name : a.title;
            let info = a.type === 'experiment' ? a.instructions : `<a href="${a.link}" target="_blank">Quiz Link</a>`;
            let submissionCellContent;
            let actionButtonHtml;

            if (a.submission) {
                // Already submitted
                const submittedTime = a.submitted_at ? `<br><small style="color: #616161;">(${new Date(a.submitted_at).toLocaleString()})</small>` : '';

                if (a.type === 'quiz' && (a.submission.startsWith('http://') || a.submission.startsWith('https://'))) {
                    // If it's a quiz and the submission is a URL
                    submissionCellContent = `<span class="status-submitted">Submitted</span>: <a href="${a.submission}" target="_blank">View Responses</a>${submittedTime}`;
                } else if (a.type === 'experiment' && a.submission.startsWith('data:application/pdf;base64,')) {
                    // If it's an experiment and the submission is a Base64 PDF
                    submissionCellContent = `<span class="status-submitted">Submitted</span>: PDF Attached${submittedTime}`;
                } else if (a.type === 'experiment' && (a.submission.startsWith('http://') || a.submission.startsWith('https://')) && a.submission.toLowerCase().endsWith('.pdf')) {
                    // If it's an experiment and the submission is a PDF URL
                    submissionCellContent = `<span class="status-submitted">Submitted</span>: <a href="${a.submission}" target="_blank">View PDF</a>${submittedTime}`;
                }
                else {
                    // Fallback for any other type of submission content (e.g., plain text or non-PDF files)
                    submissionCellContent = `<span class="status-submitted">Submitted</span>: ${a.submission}${submittedTime}`;
                }
                actionButtonHtml = '<span style="color: #616161;">Done</span>'; // No further action needed
            } else {
                // Not yet submitted
                if (a.type === 'experiment') {
                    // Changed to type="file" for simulated attachment
                    submissionCellContent = `<input type="file" class="submission-input file-input" data-id="${a.id}" accept=".pdf,.doc,.docx">`;
                    // Removed onclick="event.stopPropagation()" from HTML, will handle in JS if needed
                    actionButtonHtml = `<button class="submit-exp-btn" data-id="${a.id}">Submit Experiment</button>`;
                } else { // type === 'quiz'
                    submissionCellContent = `<input type="url" class="submission-input" data-id="${a.id}" placeholder="Paste Google Form response link (optional)">`;
                    // Removed onclick="event.stopPropagation()" from HTML, will handle in JS if needed
                    actionButtonHtml = `<button class="mark-quiz-done-btn" data-id="${a.id}">Mark as Done</button>`;
                }
            }

            let feedbackDisplay = a.result ? `<span class="feedback-evaluated">${a.result}</span>` : `<span class="feedback-na">Not Evaluated</span>`;

            tbody.innerHTML += `<tr>
                <td>${a.type.charAt(0).toUpperCase() + a.type.slice(1)}</td>
                <td>${title}</td>
                <td>${info}</td>
                <td>${submissionCellContent}</td>
                <td>${actionButtonHtml}</td>
                <td>${feedbackDisplay}</td>
            </tr>`;
        });
    }

    // --- Event Listeners for Student Actions ---
    document.querySelector('#student-assigned-table tbody').addEventListener('click', function(e) {
        const target = e.target;
        const id = target.getAttribute('data-id');

        // Only proceed if a button with data-id was clicked
        if (!id) return;

        if (target.classList.contains('submit-exp-btn')) { // For Experiment Submissions (File Attachment)
            e.stopPropagation(); // Prevent potential row click issues if any
            const input = document.querySelector(`.submission-input[data-id="${id}"]`);
            if (!input || !input.files || input.files.length === 0) {
                alert("Please select a file to attach as your experiment summary.");
                return;
            }

            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                let submissionContent;
                if (file.type === 'application/pdf') {
                    // Store the PDF as Base64
                    submissionContent = event.target.result; // This will be data:application/pdf;base64,...
                } else {
                    // For other file types, just store a descriptive string
                    submissionContent = `FILE_ATTACHED:${file.name}`;
                }
                updateAssignmentSubmission(id, submissionContent);
            };

            reader.onerror = function() {
                alert("Error reading file.");
                console.error("FileReader error:", reader.error);
            };

            // Read the file as a Data URL (Base64)
            reader.readAsDataURL(file);

        } else if (target.classList.contains('mark-quiz-done-btn')) { // For Quiz Submissions
            e.stopPropagation(); // Prevent potential row click issues if any
            const input = document.querySelector(`.submission-input[data-id="${id}"]`);
            let quizResponseLink = '';

            if (input && input.value.trim()) {
                quizResponseLink = input.value.trim();
                // Basic URL validation
                try {
                    new URL(quizResponseLink); // Throws error if not a valid URL
                } catch (e) {
                    alert("Please enter a valid URL for your Google Form responses, or leave it blank to mark as done without a link.");
                    return;
                }
            }

            // If a link is provided, use it. Otherwise, use "Quiz Completed".
            const submissionContent = quizResponseLink !== '' ? quizResponseLink : 'Quiz Completed';
            updateAssignmentSubmission(id, submissionContent);
        }
    });

    function updateAssignmentSubmission(assignmentId, submissionContent) {
        const assignments = getAssignments();
        const idx = assignments.findIndex(a => a.id === assignmentId);
        if (idx !== -1) {
            assignments[idx].submission = submissionContent;
            assignments[idx].submitted_at = new Date().toISOString(); // Record submission time
            setAssignments(assignments);
            loadStudentAssignments(); // Reload student table to show updated status
            alert('Submission recorded successfully!');
        }
    }

    // Initial load when the page is ready
    document.addEventListener('DOMContentLoaded', loadStudentAssignments);
  </script>
</body>
</html>
